<section class="add-profile">
    <div class="container">
        <div class="add-profile__common-wrapper">
            <div class="add-profile__heading-wrapper">
                <h2 class="heading heading--h2 add-profile__heading">
                    Add your profile
                </h2>
            </div>
            <div class="add-profile__image-block"></div>
            <div class="add-profile__options-wrapper">
                <ol class="add-profile__options-list">
                    <li class="add-profile__options-item" data-number="1">
                        <span class="add-profile__option-name">Basic Placement</span><span
                            class="add-profile__option-price">Free</span>
                    </li>
                    <li class="add-profile__options-item" data-number="2">
                        <span class="add-profile__option-name">Top Positions</span><span
                            class="add-profile__option-price">100$ / m</span>
                    </li>
                    <li class="add-profile__options-item" data-number="3">
                        <span class="add-profile__option-name">Custom Card Color</span><span
                            class="add-profile__option-price">10$/m</span>
                    </li>
                </ol>
            </div>
            <div class="add-profile__button-wrapper">
                <a class="add-profile__business-link" href="">Show Business Rates</a>
            </div>
        </div>
    </div>
    <div class="business-popup add-profile__business-popup">
        <h2 class="heading heading--h2 business-popup__heading">
            Business Rates
        </h2>
        <ul class="business-popup__list">
            <li class="business-popup__item">
                <p class="business-popup__service">Blogger Advertisement</p>
                <p class="business-popup__price">1000$/post</p>
            </li>
            <li class="business-popup__item">
                <p class="business-popup__service">Follower Boost</p>
                <p class="business-popup__price">from 1$/follower</p>
            </li>
            <li class="business-popup__item">
                <p class="business-popup__service">Bot likes</p>
                <p class="business-popup__price">from 25c/like</p>
            </li>
            <li class="business-popup__item">
                <p class="business-popup__service">Your Product Placement</p>
                <p class="business-popup__price">Individually</p>
            </li>
        </ul>
        <button class="business-popup__close-button" type="button">
            Close
        </button>
    </div>
</section>
