<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/generator/style.css' %}">
</head>
<body class="container text-center">
<header>
    <nav class="navbar">
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item mr-3 fw-bold" style="margin-right: 15px !important;"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item mr-3 fw-bold" style="margin-right: 15px !important;"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        </ul>
    </nav>
</header>
<h1>Password generator</h1>
<form class="w-50 mx-auto" action="{% url 'password' %}">
    <div class="d-flex">
        <label class="fw-bold" for="select">Length: </label>
        <select class="form-select form-select-sm" name="length" id="select">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected>12</option>
            <option value="16">16</option>
            <option value="20">20</option>
        </select>
    </div>
    <div class="mt-3 fw-bold fs-4 d-flex flex-wrap justify-content-around">
        <label class="form-check-label w-33 d-flex align-items-center" for="numbers">Numbers
            <input class="form-check-input ml-3" value="numbers" name="numbers" type="checkbox" id="numbers">
        </label>
        <label class="form-check-label w-33 d-flex align-items-center" for="upper">Upper
            <input class="form-check-input ml-3" value="numbers" name="upper" type="checkbox" id="upper">
        </label>
        <label class="form-check-label w-33 d-flex align-items-center" for="special">Special
            <input class="form-check-input ml-3" value="numbers" name="special" type="checkbox" id="special">
        </label>
    </div>
    <input class="mt-3 btn btn-info text-light fw-bold" type="submit" value="Generate Password">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
