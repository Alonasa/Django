<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="container text-center">
<header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
    </nav>
</header>
<h1>Password generator</h1>
<form class="w-50 mx-auto" action="{% url 'password' %}">
    <div class="d-flex">
        <label class="fw-bold" for="select">Length: </label>
        <select class="form-select form-select-sm" name="length" id="select">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected>12</option>
            <option value="16">16</option>
            <option value="20">20</option>
        </select>
    </div>
    <div class="mt-3 fw-bold d-flex justify-content-between">
        <label class="form-check-label" for="numbers">Numbers</label>
        <input class="form-check-input" value="numbers" name="numbers" type="checkbox" id="numbers">
        <label class="form-check-label" for="upper">Upper</label>
        <input class="form-check-input" value="numbers" name="upper" type="checkbox" id="upper">
        <label class="form-check-label" for="special">Special</label>
        <input class="form-check-input" value="numbers" name="special" type="checkbox" id="special">
    </div>
    <input class="mt-3 btn btn-info text-light fw-bold" type="submit" value="Generate Password">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
